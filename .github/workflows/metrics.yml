name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@v3.28
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: AlanValdevenito

          # ========================
          # Base (solo header + actividad)
          # ========================
          base: header, activity

          # ========================
          # Commit calendar
          # ========================
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # ========================
          # Visual
          # ========================
          template: classic
          config_timezone: America/Argentina/Buenos_Aires
