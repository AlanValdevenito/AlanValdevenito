name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@v3.28
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: AlanValdevenito

          # ========================
          # Base
          # ========================
          base: header, activity, repositories

          # ========================
          # Repos destacados (manual)
          # ========================
          repositories: >
            AlanValdevenito/Worms,
            AlanValdevenito/turnero-api,
            AlanValdevenito/turnero-bot-telegram,
            AlanValdevenito/lox-compiler,
            AlanValdevenito/TP1-Redes
          repositories_batch: 5

          # ========================
          # Languages (mostrar nombres)
          # ========================
          plugin_languages: yes
          plugin_languages_limit: 10
          plugin_languages_threshold: 0%
          plugin_languages_sections: most-used
          plugin_languages_details: percentage

          # ========================
          # Commit calendar
          # ========================
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # ========================
          # Visual
          # ========================
          template: classic
          config_timezone: America/Argentina/Buenos_Aires
